<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="home-div">
      <div class="top-header-div">
        <header class="top-container-header" id="nav">
          <div class="logo-div" id="logo">
            <div class="logo-div1">
              <img class="vector-icon" alt="" src="public/vector.svg" /><img
                class="vector-icon1"
                alt=""
                src="public/vector1.svg"
              /><img class="vector-icon2" alt="" src="public/vector2.svg" /><img
                class="vector-icon3"
                alt=""
                src="public/vector3.svg"
              /><img class="vector-icon4" alt="" src="public/vector4.svg" /><img
                class="vector-icon5"
                alt=""
                src="public/vector5.svg"
              /><img class="vector-icon6" alt="" src="public/vector6.svg" />
              <div class="frame-div">
                <div class="frame-div1"><b class="spottube">Spottube</b></div>
              </div>
            </div>
          </div>
          <button class="icon-button" autofocus id="iconButton">
            <div class="rectangle-div"></div>
            <div class="rectangle-div1"></div>
            <div class="rectangle-div2"></div>
          </button>
          <div class="navigation-right-div">
            <div class="nav-items-div">
              <button class="home-button" autofocus>Home</button
              ><button class="spottube-button" autofocus id="spottubeButton">
                Spottube</button
              ><button class="contact-button" autofocus id="contactButton">
                Contact
              </button>
            </div>
          </div>
        </header>
      </div>
      <div class="manage-top-div">
        <div class="info-div">
          <div class="logo-div2" data-animate-on-scroll>
            <img class="vector-icon7" alt="" src="public/vector7.svg" /><img
              class="vector-icon8"
              alt=""
              src="public/vector8.svg"
            /><img class="vector-icon9" alt="" src="public/vector9.svg" /><img
              class="vector-icon10"
              alt=""
              src="public/vector10.svg"
            /><img class="vector-icon11" alt="" src="public/vector11.svg" /><img
              class="vector-icon12"
              alt=""
              src="public/vector12.svg"
            /><img class="vector-icon13" alt="" src="public/vector13.svg" />
          </div>
          <div class="frame-div2">
            <div class="frame-div3">
              <img
                class="image-3-icon"
                alt=""
                src="public/image-3@2x.png"
              /><img class="arrow-icon" alt="" src="public/arrow-1.svg" /><img
                class="image-5-icon"
                alt=""
                src="public/image-5@2x.png"
              /><img class="arrow-icon1" alt="" src="public/arrow-2.svg" /><img
                class="vector-icon14"
                alt=""
                src="public/vector14.svg"
              />
            </div>
          </div>
          <h1 class="title1-h1">
            <b class="spottube">Spotify Playlist to Mp3 Audio</b>
          </h1>
          <div class="title2-div">
            <h1 class="title2-h1" data-animate-on-scroll>
              Want to hear Music without Ads?
            </h1>
          </div>
          <h1 class="title3-h1">
            <b class="spottube">Easy and Effective...</b>
          </h1>
          <button
            class="lets-go-btn"
            autofocus
            id="letsGoBtn"
            data-animate-on-scroll
          >
            <b class="start-playing-b">Start Playing...</b>
          </button>
          
        </div>
        
      </div>
      <section class="info-section">
        <div class="frame-div4" data-animate-on-scroll>
          <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_ljagy48h.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
          <div class="info-div1">
            <h1 class="frame-h1">
              <h1 class="text-h1">Sick of hearing Ads, Me too...</h1>
            </h1>
            <div class="button-manage-div">
              <button class="check-the-tutorial" autofocus>
                Check The Tutorial
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="drawer" class="popup-overlay" style="display: none">
      <div class="drawer-div" data-animate-on-scroll>
        <div class="drawer-items-div" id="drawer">
          <button class="home-button3" autofocus id="drawerhomeButton">
            Home</button
          ><button class="spottube-button3" autofocus id="drawerspottubeButton">
            Spottube</button
          ><button class="contact-button3" autofocus id="drawercontactButton">
            Contact
          </button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="drawer.js"></script>
  </body>
</html>

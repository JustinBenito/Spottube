<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./spottube.css" />
    <link rel="stylesheet" href="./card-comp.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="spottube-div">
      <div class="top-header-div2">
        <header class="top-container-header2" id="nav">
          <div class="logo-div5" id="logo">
            <div class="logo-div6">
              <img class="vector-icon22" alt="" src="public/vector22.svg" /><img
                class="vector-icon23"
                alt=""
                src="public/vector23.svg"
              /><img
                class="vector-icon24"
                alt=""
                src="public/vector24.svg"
              /><img
                class="vector-icon25"
                alt=""
                src="public/vector25.svg"
              /><img
                class="vector-icon26"
                alt=""
                src="public/vector26.svg"
              /><img
                class="vector-icon27"
                alt=""
                src="public/vector27.svg"
              /><img class="vector-icon28" alt="" src="public/vector28.svg" />
              <div class="frame-div7">
                <div class="frame-div8">
                  <b class="title-of-song1">Spottube</b>
                </div>
              </div>
            </div>
          </div>
          <button class="icon-button2" autofocus id="iconButton">
            <div class="rectangle-div6"></div>
            <div class="rectangle-div7"></div>
            <div class="rectangle-div8"></div>
          </button>
          <div class="navigation-right-div2">
            <div class="nav-items-div2">
              <button class="home-button2" autofocus id="homeButton">
                Home</button
              ><button class="spottube-button2" autofocus>Spottube</button
              ><button class="contact-button2" autofocus id="contactButton">
                Contact
              </button>
              
            </div>
            
          </div>
          
        </header>
        
      </div>
      


      <div class="manage-top-div1">
        
        <div class="info-div2" data-animate-on-scroll>
          <div class="frame-div9">
            <div class="ask1-div">
              <input
                class="rectangle-input"
                id="input_playlist"
                type="text"
                placeholder="  Playlist URL"
                required
                autofocus
              />
            </div>
            <button class="store-button1" id="check" autofocus>
              <div class="connect-div">Check!</div>
            </button>
            <button class="store-button" id="auth" autofocus>
              <div class="connect-div">Connect!</div>
            </button>
          </div>
          <div class="component-div">
            <div class="text-menu-div">
              <a class="website-a">Website!</a><a class="password">Password</a
              ><button class="copy-icon-1-button" autofocus>
                <button class="group-button" autofocus>
                  <img class="vector-icon29" alt="" src="public/vector29.svg" />
                </button>
              </button>
            </div>
          </div>
        </div>
        <h1 class="text-h1">Musics</h1>


        
<!--Card Component-->
    <div  id="playlist">

    </div>

    <div id="drawer" class="popup-overlay" style="display: none">
      <div class="drawer-div" data-animate-on-scroll>
        <div class="drawer-items-div" id="drawer">
          <button class="home-button3" autofocus id="drawerhomeButton">
            Home</button
          ><button class="spottube-button3" autofocus id="drawerspottubeButton">
            Spottube</button
          ><button class="contact-button3" autofocus id="drawercontactButton">
            Contact
          </button>
        </div>
      </div>
    </div>
    <script src="drawer.js"></script>
    <script src="backend.js"></script>
  </body>
</html>
